server:
  port: 9000

spring:
  application:
    name: ms-gateway-server

  cloud:
    gateway:

      # ==========================
      # üî• GLOBAL CORS CONFIG
      # ==========================
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      # ==========================
      # üîç Service Discovery
      # ==========================
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ==========================
      # üöè Routes
      # ==========================
      routes:
        - id: ms-cancha
          uri: lb://ms-cancha
          predicates:
            - Path=/canchas/**
          filters:
            - name: AuthFilter

        - id: ms-reserva-cancha
          uri: lb://ms-reserva-cancha
          predicates:
            - Path=/reservas/**
          filters:
            - name: AuthFilter

        - id: ms-ubicacion
          uri: lb://ms-ubicacion
          predicates:
            - Path=/ubicaciones/**
          filters:
            - name: AuthFilter

        - id: ms-usuario
          uri: lb://ms-usuario
          predicates:
            - Path=/usuarios/**
          filters:
            - name: AuthFilter

        # üîì Auth sin filtro
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**
          filters: []

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8000/eureka}

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
