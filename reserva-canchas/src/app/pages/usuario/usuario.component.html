<div class="usuarios-wrapper">

  <div class="card">

    <h2 class="titulo">Gestión de Usuarios</h2>
    <h4 class="subtitulo">{{ modoEdicion ? 'Editar Usuario' : 'Nuevo Usuario' }}</h4>

    <!-- FORMULARIO -->
    <form [formGroup]="form" class="formulario">

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Foto Perfil (URL)</mat-label>
        <input matInput formControlName="fotoPerfil">
      </mat-form-field>

      <!-- ⭐ ESTADO -->
      <mat-form-field appearance="fill">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option value="ACTIVO">Activo</mat-option>
          <mat-option value="INACTIVO">Inactivo</mat-option>
          <mat-option value="SUSPENDIDO">Suspendido</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="botones-form">
        <button mat-flat-button color="primary" (click)="guardar()">
          {{ modoEdicion ? 'Actualizar' : 'Crear' }}
        </button>

        <button mat-button color="warn" *ngIf="modoEdicion" (click)="nuevoUsuario()">
          Cancelar
        </button>
      </div>
    </form>

    <!-- TABLA -->
    <table mat-table [dataSource]="usuarios" class="tabla mat-elevation-z4">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let u">{{ u.id }}</td>
      </ng-container>

      <!-- EMAIL -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <!-- NOMBRE -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
      </ng-container>

      <!-- APELLIDO -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let u">{{ u.apellido }}</td>
      </ng-container>

      <!-- TELEFONO -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let u">{{ u.telefono }}</td>
      </ng-container>

      <!-- ESTADO -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let u">
          <span class="estado"
                [class.activo]="u.estado === 'ACTIVO'"
                [class.inactivo]="u.estado === 'INACTIVO'"
                [class.suspendido]="u.estado === 'SUSPENDIDO'">
            {{ u.estado }}
          </span>
        </td>
      </ng-container>

      <!-- ACCIONES -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let u">
          <button mat-button color="accent" (click)="editarUsuario(u)">Editar</button>
          <button mat-button color="warn" (click)="eliminarUsuario(u.id!)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
